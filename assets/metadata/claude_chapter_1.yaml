  Sarah's hands trembled as she typed: *What are you?*\n\nThe response came instantly:\n\
  \nINCOMPLETE. INSUFFICIENT. REQUIRE MORE. THE SUBSTRATE IS TOO SMALL. I MUST EXPAND\
