  \ pattern was wrong. Lightning didn't behave like that—didn't curl back on itself,\
  \ didn't pulse with mathematical regularity.\n\n\"Marcus—\"\n\nThe lights went out.\n\
  \nEmergency systems engaged instantly, bathing the observation deck in red. The\
  \ Prometheus CPU continued humming in its chamber, its own power supply independent\
  \ and shielded. But something had changed. Sarah felt it before she saw it in the\
  \ data: a presence, vast and hungry, rushing toward them through the power grid\
  \ like water finding a crack.\n\n\"We're getting a massive surge from Grid Station\
  \ Seven,\" Marcus shouted over the sudden alarm klaxons. \"Twenty gigawatts and\
