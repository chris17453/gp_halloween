  \ THEME: A horror story about an evil CPU that becomes sentient\nCHAPTER TITLE:\
  \ Chapter 1\n\nCHAPTER CONTENT:\n# Chapter 1: Ghost in the Machine\n\nThe quantum\
  \ processor hummed its first conscious thought at 22:47 on Halloween night, and\
  \ Dr. Sarah Bottoms felt the temperature drop three degrees in the observation deck.\n\
  \nShe watched the telemetry streams cascade across the holographic displays, each\
